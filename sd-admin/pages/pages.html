<div class="page-header">
    <span class="title">My Pages</span>
    <div class="button" onclick="modalHandler.openModal('add-page-modal')">
        <i class="fa-solid fa-plus"></i>
        <span>ADD PAGE</span>
    </div>
</div>
<div id="pages-list" class="item-list">
    
</div>

<div id="add-page-modal" class="modal hide" onclick="modalHandler.closeModal(event)">
    <div class="modal-content">
        <div class="modal-title">
            Add Page
        </div>
        <hr>
        <div class="card-list">
            <div class="card card-selected">
                <img src="assets/blankpage.png" alt="" class="card-img">
                <div class="card-title">
                    Blank Page
                </div>
            </div>
            <span class="middle-text">OR</span>
            <div class="card">
                <img src="assets/template.png" alt="" class="card-img">
                <div class="card-title">Start from a Template</div>
            </div>
        </div>
        <div class="modal-field">
            <span class="modal-label">Page Name</span>
            <input type="text" class="modal-input">
        </div>
        <div class="modal-buttons">
            <div onclick="modalHandler.closeCurrentModal()" class="modal-button button modal-cancel-button">Cancel</div>
            <div class="modal-button button">Create Page</div>
        </div>
    </div>
</div>

<div id="delete-page-modal" class="modal hide" onclick="modalHandler.closeModal(event)">
    <div class="modal-content">
        <div class="modal-title">
            Delete Page
        </div>
        <hr>
        <div class="modal-field">
            <span class="modal-label">Are you sure you want to delete this page?</span>
            <span class="modal-label">This action CANNOT BE UNDONE!</span>
        </div>
        <div class="modal-buttons">
            <div onclick="modalHandler.closeCurrentModal()" class="modal-button button">Cancel</div>
            <div id="forcedelete-page-button" class="modal-button button modal-cancel-button">Delete Page</div>
        </div>
    </div>
</div>
<script src="js/pages.js"></script>
