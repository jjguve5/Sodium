<div class="page-header">
    <span class="title">My Tables</span>
    <div class="button" onclick="tablesHandler.createTable()">
        <i class="fa-solid fa-plus"></i>
        <span>ADD TABLE</span>
    </div>
</div>
<div id="tables-list" class="item-list">
    
</div>

<div id="add-table-modal" class="modal hide" onclick="modalHandler.closeModal(event)">
    <div class="modal-content">
        <div class="modal-title">
            Add Table
        </div>
        <hr>
        <div class="modal-field">
            <span class="modal-label">Table Name</span>
            <input type="text" id="table-name-input" class="modal-input">
        </div>
        <div class="modal-buttons">
            <div onclick="modalHandler.closeCurrentModal()" class="modal-button button modal-cancel-button">Cancel</div>
            <div onclick="tablesHandler.forceCreateTable()" class="modal-button button">Create Table</div>
        </div>
    </div>
</div>

<div id="delete-table-modal" class="modal hide" onclick="modalHandler.closeModal(event)">
    <div class="modal-content">
        <div class="modal-title">
            Delete Table
        </div>
        <hr>
        <div class="modal-field">
            <span class="modal-label">Are you sure you want to delete this table?</span>
            <span class="modal-label">This action CANNOT BE UNDONE!</span>
        </div>
        <div class="modal-buttons">
            <div onclick="modalHandler.closeCurrentModal()" class="modal-button button">Cancel</div>
            <div id="forcedelete-table-button" class="modal-button button modal-cancel-button">Delete Table</div>
        </div>
    </div>
</div>
<script src="js/tables.js"></script>
